<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap" rel="stylesheet">
    <title>App Gerador de Conselhos</title>
</head>

<body>    
    <main class="cartao">
        <div class="conselho">
            <h2 class="conselho-id">lorem</h2>
            <p class="conselho-descricao">Lorem ipsum dolor</p>
            <picture>
                <source srcset="./src/image/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/image/pattern-divider-desktop.svg" alt="Pattern Divider">
            </picture>
            <button class="conselho-atualizar">
                <img src="./src/image/icon-dice.svg" alt="Dice Icon">
            </button>
        </div>
    </main>
</body>

</html>

</html>
