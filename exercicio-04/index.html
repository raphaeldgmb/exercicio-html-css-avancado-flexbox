<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="src/css/reponsive.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="src/image/rome.png" alt="Pintura Rome">

                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/image/boat.png" alt="Pintura Boat at Sea">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vincet Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/image/sand-and-sea.png" alt="Pintura Sand and Sea">

                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/image/starry-night.png" alt="Pintura Starry Night">

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincet Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
